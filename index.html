<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>玉石創作與雕刻</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 5px;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #34495e;
        padding: 10px;
      }
      nav a {
        color: #ecf0f1;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }
      .container {
        padding: 20px;
      }
      .hero {
        background: url("https://cdn01.pinkoi.com/product/eayHVPHp/1/640x530.jpg")
          no-repeat center center/cover;
        height: 300px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero h1 {
        font-size: 3em;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .gallery img {
        width: 100%;
        border-radius: 8px;
      }
      footer {
        background-color: #2c3e50;
        color: #ecf0f1;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>玉石創作與雕刻</h1>
    </header>
    <nav>
      <a href="#home">首頁</a>
      <a href="#gallery">作品集</a>
      <a href="#about">關於我</a>
      <a href="#contact">聯絡我們</a>
    </nav>
    <div id="home" class="hero">
      <h1>歡迎來到我的玉石藝術世界</h1>
    </div>
    <div id="gallery" class="container">
      <h2>作品集</h2>
      <div class="gallery">
        <img src="your-image1.jpg" alt="作品1" />
        <img src="your-image2.jpg" alt="作品2" />
        <img src="your-image3.jpg" alt="作品3" />
      </div>
    </div>
    <div id="about" class="container">
      <h2>關於我</h2>
      <p>我是[你的名字]，專注於玉石創作和雕刻已有[年數]年...</p>
    </div>
    <div id="contact" class="container">
      <h2>聯絡我們</h2>
      <form>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">電郵:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="email">想了解的項目:</label>
        <input type="checkbox" id="checkbox" name="checkbox" /><br /><br />
        <label for="message">訊息:</label><br />
        <textarea id="message" name="message" rows="4" cols="50"></textarea
        ><br /><br />
        <input type="submit" value="送出" />
      </form>
    </div>
    <footer>&copy; 2024 玉石創作與雕刻 - Farlden Chou</footer>
  </body>
</html>
